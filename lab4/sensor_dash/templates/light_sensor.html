<!----light sensor---->
{% extends "layout_sensor.html" %}

{% block body %}
<div id="row" style="text-align: center;">
<br>
    <h3>Light Sensor (Photoresistor) Readings Page</h3>
<ul>
            {% for entry in entries %}
                <li>
                    <h3>Voltage: {{ entry.voltage }} </h3>
                </li>
            {% else %}
                <li>
                    <em> Unbelievable! There are no users so far!</em>
                </li>
            {% endfor %}
         </ul>


</div>
{% endblock %}
