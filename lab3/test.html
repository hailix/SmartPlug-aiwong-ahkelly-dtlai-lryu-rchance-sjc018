<script> 
new Chart(document.getElementById("temp-chart"), {
  type: 'line',
  data: {
    labels: n,
    datasets: [{ 
        data: temp_c,
        label: "Celsius",
        borderColor: "#3e95cd",
        fill: false
      }, { 
        data: temp_f,
        label: "Fahrenheit",
        borderColor: "#8e5ea2",
        fill: false
      }, { 
        data: humidity,
        label: "Humidity",
        borderColor: "#3cba9f",
        fill: false
      }
    
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Temperature & Humidity Sensor'
    }
  }
});
                
            
   new Chart(document.getElementById("light-chart"), {
  type: 'line',
  data: {
    labels: n,
    datasets: [{

        label: "Light Value",
        borderColor: "#3e95cd",
        fill: false
      },
    
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Light Sensor'
    }
  }
});                 
                  new Chart(document.getElementById("sound-chart"), {
